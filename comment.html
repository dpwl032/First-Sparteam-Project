<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comment</title>
  <script src="src/comment.js" type="module"></script>
  <script src="src/movie.js" type="module"></script>
  <link rel="stylesheet" href="style/comment.css">
  <link rel="stylesheet" href="style/movie.css">
</head>

<body>

  <header>
    <img id="logo" src="img/title.png" alt="Spasta Movie" onclick="location.reload();">
  </header>
  <form id="searchForm">
    <label for="search">영화 검색</label>
    <input type="text" id="search" placeholder="영화 제목을 검색하세요">
    <button id="btn" type="submit">검색하기</button>
  </form>
  <div id="movies">
  </div>
  <div class="showBox">
    <div class="clickedMoviev"></div>

    <h2 class="reply">관람평 남기기</h2>
    <form class="commentForm">
      <input class="comment" type="text" placeholder="댓글을 입력해주세요" required>
      <input class="userName" type="text" placeholder="닉네임">
      <input class="pw" type="password" placeholder="비밀번호">
      <input class="pwCheck" type="password" placeholder="비밀번호 확인">
      <button type="submit">댓글 등록</button>
    </form>

    <ul class="commentBox"></ul>
  </div>
</body>

</html>
